<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QWERTY-fr French qwerty keyboard layout</title>
    <meta charset="utf-8" />
    <meta name="description" content="QWERTY-fr is a keyboard layout that brings the best of multiple worlds&mdash;full compatibility with the most popular
    keyboard layout in the world, and extra keys to type French (and other languages) effortlessly and fast." />
    <meta name="keywords" content="QWERTY, keyboard, layout, French" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer type="text/javascript" src="index.js"></script>
    <script defer type="module" src="x-keyboard@0.4.0/index.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/keyboard.css" />
  </head>

  <body>
    <h1>
      The last keyboard layout you'll <span class="underline">ever need</span>.
      <svg>
        <rect id="cursor" />
      </svg>
    </h1>

    <section>
      <article>
        <p class="box">
          <span class="bold">QWERTY-fr</span> is a keyboard layout that brings the best of multiple worlds&mdash;<span class="bold">full compatibility</span> with the most popular
          keyboard layout in the world, and <span class="bold">extra keys</span> to type French (and other languages) effortlessly and fast.
        </p>
      </article>
  
      <article class="hidden">
        <input spellcheck="false" autofocus class="box" />
        <div id="keyboard-demo" class="box">
          <x-keyboard></x-keyboard>
        </div>
      </article>
    </section>

    <div class="buttons">
      <button id="learn-more">
        <img src="img/GitHub-Mark-Light-64px.png" class="icon" />
        <p><a href="https://github.com/qwerty-fr/qwerty-fr#readme">Learn more</a></p>
      </button>
      <button id="try-out">
        <img src="img/arrow_white.png" class="icon" />
        <p>Try it online!</p>
      </button>
    </div>
  </body>
</html>
